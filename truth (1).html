<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Truth or Dare</h1>
        <div class="form-group">
            <label for="position">Choose your position:</label>
            <select id="position" class="select">
                <option value="">Select Position</option>
                <option value="1">Player 1</option>
                <option value="2">Player 2</option>
                <option value="3">Player 3</option>
                <option value="4">Player 4</option>
                <option value="5">Player 5</option>
                <option value="6">Player 6</option>
                <option value="7">Player 7</option>
                <option value="8">Player 8</option>
                <option value="9">Player 9</option>
                <option value="10">Player 10</option>
                <option value="11">Player 11</option>
                <option value="12">Player 12</option>
            </select>
        </div>
        <button id="spinButton" class="btn">Spin Bottle</button>
        <div id="question" class="question"></div>
        <textarea id="questionInput" class="textarea hidden" placeholder="Ask a truth or dare question"></textarea>
        <textarea id="answerInput" class="textarea hidden" placeholder="Enter your answer"></textarea>
        <button id="askButton" class="btn hidden">Ask Question</button>
        <div id="answersContainer" class="answers-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
